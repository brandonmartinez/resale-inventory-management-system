enum InventoryItemCondition {
	New
	LikeNew
	Good
	Fair
	Poor
}

type InventoryItem {
	id: ID!
	friendlyId: String!
	name: String!
	description: String
	hashtags: String
	category: String
	brand: String
	condition: InventoryItemCondition
	color: String
	style: String
	price: Float
	cost: Float
}

input InventoryItemInput {
	friendlyId: String!
	name: String!
	description: String
	hashtags: String
	category: String
	brand: String
	condition: InventoryItemCondition
	color: String
	style: String
	price: Float
	cost: Float
}

type Query {
	getAllInventory: [InventoryItem]
	getInventoryById(id: ID): InventoryItem
}

type Mutation {
	createInventoryItem(inventoryItem: InventoryItemInput): InventoryItem
}

schema {
	query: Query
	mutation: Mutation
}
